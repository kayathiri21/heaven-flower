{% extends 'app/base.html' %}
{% block title %}About{% endblock %}
{% block body %}
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Customer Information</h4>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'checkout' %}" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="inputname" class="form-label">Name</label>
          <input type="text" class="form-control" name="customer_name" id="inputname" placeholder="Enter your name"
            required>
        </div>
        <div class="col-md-6">
          <label for="mobile_number" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile_number" name="mobile_number"
            placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
          <div class="form-text">Must be a 10-digit number.</div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" name="city" id="inputCity" placeholder="Enter your city" required>
        </div>
        <div class="col-md-4">
          <label for="district" class="form-label">District</label>
          <input type="text" class="form-control" name="district" id="district" placeholder="Enter your district"
            required>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Pincode</label>
          <input type="text" class="form-control" name="pincode" id="inputZip" placeholder="Enter pincode"
            pattern="[0-9]{6}" required>
          <div class="form-text">Must be a 6-digit number.</div>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">Place Order</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
